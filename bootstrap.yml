---

- hosts: temp
  become: true
  pre_tasks:
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes


- hosts: temp
  become: true
  tasks:

  - name: create ansible user
    tags: always
    user:
      name: ansible
      groups: root

  - name: add ssh key for ansible user
    tags: always
    authorized_key:
      user: ansible
      key: "{{ item }}"
    with_file:
        - "{{ key_file  }}"    
  - name: add sudoers file for ansible user
    tags: always
    copy:
      src: sudoer_ansible
      dest: /etc/sudoers.d/ansible
      owner: root
      group: root
      mode: 0440
